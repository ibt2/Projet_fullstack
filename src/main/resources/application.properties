spring.application.name=tpcomplet
server.port=${SERVER_PORT:8081}

spring.datasource.url=jdbc:mariadb://${DB_HOST:db}:${DB_PORT:3306}/${DB_NAME:compagnie}?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:springuser}
spring.datasource.password=${DB_PASSWORD:password123}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

spring.data.rest.base-path=/api

management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.probes.enabled=true
management.metrics.tags.application=tpcomplet
